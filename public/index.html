<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Check-in</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

  <div id="orientationGate" class="orientation-gate" aria-live="polite">
    <p>Please rotate your device to landscape mode to continue.</p>
  </div>

  <div id="map" class="map">
    <img src="/assets/back.png" class="map-bg"/>



    <div id="pointsLayer"></div>

    <div id="startPoint" class="point start-point">
      <img src="/assets/Start.png" alt="start-point"/>
    </div>

    <img id="snail" src="/assets/snail.png" class="snail"/>
  </div>

  <div class="hud">
    <div class="user">
      <span id="userName">Guest</span>
      <button id="logoutBtn" class="btn logout-btn" type="button">Выход</button>
    </div>

    <div class="panel">
      <div id="dayInfo"></div>
      <button id="checkBtn" disabled>Loading...</button>
      <div id="statusMsg"></div>
    </div>
  </div>
<div id="rulesOverlay" class="rules-overlay" aria-live="polite" role="dialog" aria-modal="true">
    <div class="rules-card">
      <img src="/assets/load.png" alt="Game rules" class="rules-image"/>

      <div class="rules-content">
        <h1>Правила маршрута</h1>
        <ul>
          <li>Авторизуйтесь через Twitter</li>
          <li>Отмечайтесь каждый день</li>
          <li>Не пропускайте чекпоинты</li>
          <li>Пройдите весь маршрут за 7 дней</li>
        </ul>
      </div>

      <a id="overlayLoginBtn" href="/auth/twitter" class="btn auth-btn">Авторизация</a>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
