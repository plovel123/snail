<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Check-in</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay" aria-live="polite">
    <p>Loading...</p>
  </div>

  <div id="orientationGate" class="orientation-gate" aria-live="polite">
    <p>Please rotate your device to landscape mode to continue.</p>
  </div>

  <div id="map" class="map">
    <img src="/assets/back.png" class="map-bg"/>



    <div id="pointsLayer"></div>

    <div id="startPoint" class="point start-point">
      <img src="/assets/Start.png" alt="start-point"/>
    </div>

    <img id="snail" src="/assets/snail.png" class="snail"/>
  </div>

  <div class="hud">
    <div class="user">
      <span id="userName">Guest</span>
      <button id="logoutBtn" class="btn logout-btn" type="button">Logout</button>
    </div>

    <div class="panel">
      <div id="dayInfo"></div>
      <button id="checkBtn" disabled>Loading...</button>
      <div id="statusMsg"></div>
    </div>
  </div>
<div id="rulesOverlay" class="rules-overlay" aria-live="polite" role="dialog" aria-modal="true">
    <div class="rules-card">
      <img src="/assets/load.png" alt="Game rules" class="rules-image"/>

      <div class="rules-content">
        <h1>Route Rules</h1>
        <ul>
          <li>Sign in via Twitter</li>
          <li>Check in every day</li>
          <li>Do not miss checkpoints</li>
          <li>Complete the route in 7 days</li>
        </ul>
      </div>

      <a id="overlayLoginBtn" href="/auth/twitter" class="btn auth-btn">Authorize</a>
    </div>
  </div>

  <button id="openSurveyBtn" class="btn survey-open-btn" type="button" disabled>Open survey</button>

  <div id="surveyModal" class="survey-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="survey-card">
      <button id="surveyCloseBtn" class="survey-close" type="button" aria-label="Close">×</button>
      <p id="surveyCounter" class="survey-counter"></p>
      <h2 id="surveyQuestion" class="survey-question"></h2>
      <textarea id="surveyAnswer" class="survey-answer" rows="4" placeholder="Type your answer..."></textarea>
      <p id="surveyError" class="survey-error"></p>
      <div class="survey-nav">
        <button id="surveyPrevBtn" class="btn survey-nav-btn" type="button">← Previous</button>
        <button id="surveyNextBtn" class="btn survey-nav-btn" type="button">Next →</button>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
