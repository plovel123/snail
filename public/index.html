<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Check-in</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

  <!-- Полноэкранная карта -->
  <div id="map" class="map">
    <img src="/assets/back.png" class="map-bg"/>

    <div id="pointsLayer"></div>

    <img id="snail" src="/assets/snail.png" class="snail"/>
  </div>

  <!-- HUD поверх карты -->
  <div class="hud">
    <div class="user">
      <span id="userName">Гость</span>
      <a id="loginBtn" href="/auth/twitter" class="btn">Login</a>
    </div>

    <div class="panel">
      <div id="dayInfo"></div>
      <button id="checkBtn" disabled>Загрузка...</button>
      <div id="statusMsg"></div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
