<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Check-in</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

  <div id="orientationGate" class="orientation-gate" aria-live="polite">
    <p>Please rotate your device to landscape mode to continue.</p>
  </div>

  <div id="map" class="map">

    <div id="pointsLayer"></div>

    <div id="startPoint" class="point start-point">
      <img src="/assets/base.png" alt="start-point"/>
    </div>

    <img id="snail" src="/assets/snail.png" class="snail"/>
  </div>

  <div class="hud">
    <div class="user">
      <span id="userName">Guest</span>
      <a id="loginBtn" href="/auth/twitter" class="btn">Login</a>
    </div>

    <div class="panel">
      <div id="dayInfo"></div>
      <button id="checkBtn" disabled>Loading...</button>
      <div id="statusMsg"></div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
